<h2 mat-dialog-title> Finalizar requerimiento </h2>
<mat-dialog-content class="mat-typography2" >
    <div class="modal-body">
      <form [formGroup]="form2" (ngSubmit)="onSubmit()" #formDirective="ngForm"> 
        <div class="row" style="margin-bottom: 5% !important;margin-top: 3% !important;margin: 0;">
          <mat-radio-group class="row"  style="text-align: left;width: 100%;" [formControl]="form2.controls['solicitud']" required>
              <mat-radio-button disabled [style.display]="item._id == form2.value.solicitud ? 'block' : 'none'" class="col-md-4"  *ngFor="let item of tipos" [value]="item._id">{{item.nombre}}</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="mb-4" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="" readonly [formControl]="form2.controls['nombre']" required>
            </mat-form-field>  
          </div> 
          <div class="col-md-6">
            <mat-form-field class="mb-4" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="" readonly [formControl]="form2.controls['email']" required>
            </mat-form-field>  
          </div>
          <div class="col-md-12">
            <mat-form-field class="mb-4" appearance="outline">
              <mat-label>Requerimiento</mat-label>
                <textarea matInput rows="5" readonly placeholder=""  style="margin: 0;padding: 0;border-radius: 5px;width: 100%;"  [formControl]="form2.controls['requerimiento']" required></textarea>
            </mat-form-field>  
          </div>
          <div class="col-md-7">
            <mat-form-field class="mb-4" appearance="outline">
              <mat-label>Respuesta al usuario</mat-label>
                <textarea matInput rows="5"  placeholder=""  style="margin: 0;padding: 0;width: 100%;"  [formControl]="form2.controls['respuestaFinalizado']" required></textarea>
                <mat-error *ngIf="form2.controls['respuestaFinalizado'].hasError('required') && form2.controls['respuestaFinalizado'].touched">
                  Debes ingresar la respuesta al usuario.
                </mat-error>
            </mat-form-field>  
          </div>
          <div class="col-md-5">
            <mat-form-field class="mb-4" appearance="outline">
              <mat-label>Estado de finalización</mat-label>
              <mat-select [formControl]="form2.controls['estado']" required>
                <mat-option value="Finalizado por requerimiento resuelto">Finalizado por requerimiento resuelto</mat-option>
                <mat-option value="Finalizado por requerimiento sin solución">Finalizado por requerimiento sin solución</mat-option>
              </mat-select>
              <mat-error *ngIf="form2.controls['estado'].hasError('required') && form2.controls['estado'].touched">
                Debes ingresar el estado del requerimiento.
              </mat-error>
            </mat-form-field>  
          </div> 
        </div>
        <div class="modal-footer" style="text-align: center;width: 100%;">
          <button type="button"  class="btn btn-outline-danger" style="margin-right: 1%;" (click)="dialogRef.close()"><span>Cancelar</span></button>
          <button type="button"  class="btn btn-outline-success" [disabled]="!form2.valid" type="submit"><span>Enviar</span>
            <img src="assets/img/cargando_2.gif" width="20px" *ngIf="cargando2">
          </button>
        </div>
      </form>
    </div>
</mat-dialog-content>
